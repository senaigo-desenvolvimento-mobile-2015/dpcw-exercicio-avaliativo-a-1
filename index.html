<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Fabricio Nogueira dos Santos">
    <title>Exerc&iacute;cio Avaliativo A1</title>
    <link rel="stylesheet" href="css/main.min.css" media="screen" title="Main file" charset="utf-8">
</head>
<body onload="listarItens()">
    <header>
        <section id="titleSection">
            <hgroup>
                <h1>Exerc&iacute;cio Avaliativo A1</h1>
            </hgroup>
        </section>
    </header>
    <section class="container">
        <section id="navigation">
            <nav>
                <ul>
                    <li><a href="https://github.com/senaigo-desenvolvimento-mobile-2015/dpcw-exercicio-avaliativo-a-1">C&oacute;digo fonte</a></li>
                    <li><a href="http://fabricionogueira.eti.br" target="_blank">Sobre</a></li>
                </ul>
            </nav>
        </section>
        <section id="sectionBody">
            <article class="formulario">
                <form class="" action="javascript:void(0)" method="post">
                    <fieldset>
                        <legend>Formul&aacute;rio</legend>
                        <div class="row">
                            <div class="col-1">
                                <label class="radio">
                                    <input type="radio" name="tipopessoa" id="pessoafisica" onClick="checkPessoaFisica()" value="0" checked>
                                    Pessoa F&iacute;sica
                                </label>
                                <label class="radio">
                                    <input type="radio" name="tipopessoa" id="pessoajuridica" onClick="checkPessoaJuridica()" value="1">
                                    Pessoa Juridica
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1-4">
                                <label for="identificador">Identificador</label>
                                <input type="text" name="identificador" id="identificador" placeholder="Identificador da pessoa">
                            </div>
                            <div class="col-1-2">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" placeholder="Nome da pessoa">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1-2">
                                <label for="endereco">Endere&ccedil;o</label>
                                <input type="text" name="endereco" id="endereco" placeholder="Endere&ccedil;o da pessoa">
                            </div>
                            <div class="col-1-2">
                                <label for="telefone">Telefone</label>
                                <input type="text" name="telefone" id="telefone" placeholder="Telefone para contato">
                            </div>
                        </div>
                        <div class="row">
                            <div id="cpfdiv" class="col-1-3">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" id="cpf" placeholder="Cadastro de pessoa fisica">
                            </div>
                            <div id="cnpjdiv" class="col-1-3 hidden">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" name="cnpj" id="cnpj" placeholder="Cadastro nacional de pessoa juridica">
                            </div>
                            <div id="iediv" class="col-1-3 hidden">
                                <label for="inscricaoEstadual">Inscri&ccedil;&atilde;o Estadual</label>
                                <input type="text" name="inscricaoEstadual" id="inscricaoEstadual" placeholder="C&oacute;digo da inscri&ccedil;&atilde;o estadual">
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" name="button" onclick="salvar();">Cadastrar</button>
                        </div>
                    </fieldset>
                </form>
            </article>
            <fieldset>
                <legend>Listagem</legend>
                <article class="table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Identificador</th>
                                    <th>Nome</th>
                                    <th>Endere&ccedil;o</th>
                                    <th>Telefone</th>
                                    <th>Documento</th>
                                    <th>&#x2699;</th>
                                </tr>
                            </thead>
                            <tbody id="tblistagem"></tbody>
                            <tfoot>
                                <td colspan="6" id="tbfoot"></td>
                            </tfoot>
                        </table>
                    </article>
            </fieldset>
        </section>
    </section>
    <footer>
        <section id="about">
            <p>SENAI - Projeto e desenvolvimento de software para mobile 2016 | Desenvolvimento para cliente web - Prof. Bruno Urbano Rodrigues</p>
            <p>&copy; <a href="http://fabricionogueira.eti.br" target="_blank">Fabricio Nogueira</a></p>
        </section>
    </footer>
    <script src="js/main.min.js"></script>
</body>
</html>
