<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Fabricio Nogueira dos Santos">
    <title>Exerc&iacute;cio Avaliativo A1</title>
    <link rel="stylesheet" href="css/main.min.css" media="screen">
</head>
<!-- No load da página, todos os itens cadastrados no localStorage são carregados -->
<body onload="listarItens()">
    <header>
        <section id="titleSection">
            <h1>Exerc&iacute;cio Avaliativo A1</h1>
        </section>
    </header>
    <section class="container">
        <!-- Navigator -->
        <nav>
            <ul>
                <li><a href="https://github.com/senaigo-desenvolvimento-mobile-2015/dpcw-exercicio-avaliativo-a-1#readme" target="_blank">Sobre o projeto</a></li>
            </ul>
        </nav>
        <!-- Conteúdo -->
        <section id="sectionBody">
            <!-- Formulário -->
            <form class="formulario" action="javascript:void(0)" method="post">
                <fieldset>
                    <legend>Formul&aacute;rio</legend>
                    <div class="row">
                        <div class="col-1">
                            <label class="radio">
                                <input type="radio" name="Tipopessoa" id="pessoafisica" onClick="checkPessoaFisica()" value="0" checked>
                                Pessoa Fisica
                            </label>&nbsp;
                            <label class="radio">
                                <input type="radio" name="Tipopessoa" id="pessoajuridica" onClick="checkPessoaJuridica()" value="1">
                                Pessoa Juridica
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1-4">
                            <label for="identificador">Identificador*</label>
                            <input type="text" name="Identificador" id="identificador" placeholder="Identificador da pessoa" maxlength="5" required>
                        </div>
                        <div class="col-1-2">
                            <label for="nome">Nome*</label>
                            <input type="text" name="Nome" id="nome" placeholder="Nome da pessoa" maxlength="100" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1-2">
                            <label for="endereco">Endere&ccedil;o</label>
                            <input type="text" name="Endere&ccedil;o" id="endereco" placeholder="Endere&ccedil;o da pessoa" maxlength="200">
                        </div>
                        <div class="col-1-2">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="Telefone" id="telefone" placeholder="Telefone para contato" maxlength="11">
                        </div>
                    </div>
                    <div class="row">
                        <div id="cpfdiv" class="col-1-3">
                            <label for="cpf">CPF</label>
                            <input type="text" name="Cpf" id="cpf" placeholder="Cadastro de pessoa fisica" maxlength="15">
                        </div>
                        <div id="cnpjdiv" class="col-1-3 hidden">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" name="Cnpj" id="cnpj" placeholder="Cadastro nacional de pessoa juridica" maxlength="20">
                        </div>
                        <div id="iediv" class="col-1-3 hidden">
                            <label for="inscricaoEstadual">Inscri&ccedil;&atilde;o Estadual</label>
                            <input type="text" name="Inscricao Estadual" id="inscricaoEstadual" placeholder="C&oacute;digo da inscri&ccedil;&atilde;o estadual" maxlength="20">
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" name="button" onclick="salvar();">Salvar</button>&nbsp;
                        <button type="button" name="button" onclick="novoRegitro();">Novo registro</button>
                    </div>
                </fieldset>
            </form>
            <!-- Listagem -->
            <fieldset>
                <legend>Listagem</legend>
                    <table>
                        <thead>
                            <tr>
                                <th class="w5 center">Id</th>
                                <th class="w20">Nome</th>
                                <th class="w20">Endere&ccedil;o</th>
                                <th class="w10">Telefone</th>
                                <th class="w20">Documento #</th>
                                <th class="w10 center">&#x2699;</th>
                            </tr>
                        </thead>
                        <tbody id="tblistagem"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6" id="tbfoot"></td>
                            </tr>
                        </tfoot>
                    </table>
            </fieldset>
        </section> <!-- Fecha section conteudo -->
    </section> <!-- Fecha section container -->
    <div id="box" style="position:absolute;"><img src="img/ic_zero_inbox.png" alt="Tudo Limpo!"></div>
    <!-- Rodapé -->
    <footer>
        <p>SENAI - Projeto e desenvolvimento de software para mobile 2016 | Desenvolvimento para cliente web - Prof. Bruno Urbano Rodrigues</p>
        <p><a href="http://fabricionogueira.eti.br" target="_blank">&copy;Fabricio Nogueira</a></p>
    </footer>

    <script src="js/main.min.js"></script>
</body>
</html>
